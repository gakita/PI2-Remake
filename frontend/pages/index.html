                class="bi bi-airplane-fill"

            <ul>

              <li><a href="#">Login</a></li>
            </ul>
          </div>
          <div class="separator"></div>
          <main class="searchGroup">
            <div id="searchGroup" class="max-width">
              <div class="title">
                <h1>Encontre sua pr√≥xima viagem</h1>
                <h2>Busque voos para todos os lugares do mundo</h2>
              </div>
              <div class="form">
                <form method="post">
                  <label class="input-group" for="origin">
                    <p>Origem</p>
                    <select name="selected_city" id="origin">
                      <option value="" selected>Selecione</option>
                    </select>
                  </label>
                  <label class="input-group" for="destiny">
                    <p>Destino</p>
                    <select name="selected_city" id="destiny">
                      <option value="" selected>Selecione</option>
                    </select>
                  </label>
                  <button type="submit">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="currentColor"
                      class="bi bi-search"
                      viewBox="0 0 16 16"

      </section>
      <section id="hero">
        teste
